name: Test

on: [push]

jobs:

  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Cache PHP dependencies
      uses: actions/cache@v1
      with:
       path: ~/.composer
       key: composer-${{ hashFiles('**/composer.json') }}

    - name: Install curl zip
      run: sudo apt-get update && sudo apt-get install -y curl zip

    - name: Install composer
      run: |
          curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
          sudo composer self-update --snapshot

    - name: Install dependecies
      run: composer install -q --optimize-autoloader --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

    - name: PHPStan
      run: vendor/bin/phpstan analyse -l 6 src

    - name: PHPCS
      run: vendor/bin/phpcs --standard=PSR12 src

    - name: PHPUnit
      run: vendor/bin/phpunit -c phpunit.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
       file: build/logs/clover.xml
       flags: unittests
       name: codecov-umbrella
       fail_ci_if_error: true
